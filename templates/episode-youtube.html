{% extends "episode.html" %}

{% block script %}
<script type="text/javascript">
window.addEventListener("DOMContentLoaded", function() {
    // spawn
    var container = document.createElement("main");
    container.innerHTML = '<iframe class="yt-video" width="' + window.innerWidth + '" height="' + (window.innerHeight - HEADER_HEIGHT) + '" ' +
        'src="https://www.youtube.com/embed/{{ episode.yt }}?playsinline=1&autoplay=1&rel=0" ' +
        'frameborder="0" allowfullscreen></iframe>';
    document.body.appendChild(container);

    // resize
    var video = container.firstChild;
    function resize() {
        video.setAttribute("width", window.innerWidth);
        video.setAttribute("height", window.innerHeight - HEADER_HEIGHT);
    }
    window.addEventListener("resize", resize);
    window.addEventListener("orientationchange", resize);
});
</script>
{% endblock %}
